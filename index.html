<!doctype html>
<html>
<head>
  <title>ES6 and HTML5 based video player</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div id="app">
    <main>
      <div id="video-one__wrapper" class="es6-player__wrapper">
        <video class="es6-player__video" id="video__one">
          <source src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps_normal.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="es6-player__controls"></div>
      </div>
    </main>
  </div>
  <script src="https://use.fontawesome.com/1beba03f81.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
